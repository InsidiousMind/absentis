name: absentis
version: "0.0.1"
author: Andrew P. <aplaza@liquidthink.net>
about: Validates Transactions
args:
  - config
    short: c
    long: config
    value_name: FILE
    help: sets a custom config file (default: ~/.config/absentis.toml)
    required: false
    takes_value: true
  - use_node
    short: u
    long: use-node
    help: sets a node to use from the configuration file
    takes_value: true
    required: false
  - node
    short: n
    long: node
    help: sets a node to use. enter the full path to the node, ie 'http://localhost:8545' or '~/.geth/ipc'. If using IPC, the `ipc` flag must also be set
    takes_value: true
    required: false
  - infura
    short: inf
    long: infura
    help: set the Infura API Key
    takes_value: true
    required: false
  - csv_validate
    short: cv
    long: validate-csv
    value_name: FILE
    help: sets a csv file to parse and validate transactions
    takes_value: true
    required: false
  - ipc
    short: i
    long: ipc
    help: use IPC instead of the application-default http
    takes_value: true
    required: false
  - http
    short: h
    long: http
    help: use HTTP if you have IPC set as default
    takes_value: true
    required: false
  - generate-config
    short: gc
    long: generate-config
    help: generates an example configuration file at ~/.config/absentis.toml
    required: false
